<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
    <h:form id="idFormMenuPrincipal" styleClass="cabecalho">
	<h:graphicImage alt="logo" url="/imagens/logo_cabecalho.png" rendered="#{loginMB.autenticado}" />
	<rich:toolbar rendered="#{loginMB.autenticado}"
		styleClass="menuPessoal" >
		<rich:toolbarGroup>
			<h:outputLabel value="#{loginMB.mensagemBoasVindas}" />
		</rich:toolbarGroup>
		<rich:dropDownMenu mode="ajax" disabled="true" rendered="#{loginMB.sindicoGeralAssociado() and loginMB.temAcesso('#{principalMB.meuPainel}')}">
			<f:facet name="label">
				<h:panelGroup>
					<h:commandLink action="#{principalMB.meuPainel}" value="#{msg['meuPainel']}" title="#{msg['meuPainel']}"/>
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" disabled="true" rendered="true">
			<f:facet name="label">
				<h:panelGroup>
					<h:commandLink action="#{loginMB.logout}" value="#{msg['sair']}" title="#{msg['sair']}" />
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
	</rich:toolbar>
	<rich:toolbar rendered="#{loginMB.autenticado}"
		styleClass="menuPrincipal">
		<rich:dropDownMenu mode="ajax" rendered="true" disabled="true">
			<f:facet name="label">
				<h:panelGroup>
					<h:commandLink action="#{principalMB.principal}" value="#{msg['paginaPrincipal']}" title="#{msg['msg.info.menuPrincipal']}" />
				</h:panelGroup>
			</f:facet>
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.listarDocumento}','#{principalMB.anexarDocumento}','#{principalMB.listarImagem}',
			'#{principalMB.anexarImagem}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.arquivo}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['arquivo.documentos']}" action="#{principalMB.listarDocumento}" rendered="#{loginMB.temAcesso('#{principalMB.listarDocumento}')}" />
			<rich:menuItem label="#{msg['arquivo.documento.anexar']}" action="#{principalMB.anexarDocumento}" rendered="#{loginMB.temAcesso('#{principalMB.anexarDocumento}')}" />
			<rich:menuItem label="#{msg['arquivo.imagem']}" action="#{principalMB.listarImagem}" rendered="#{loginMB.temAcesso('#{principalMB.listarImagem}')}" />
			<rich:menuItem label="#{msg['arquivo.imagem.anexar']}" action="#{principalMB.anexarImagem}" rendered="#{loginMB.temAcesso('#{principalMB.anexarImagem}')}" />
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.listarCondominio}','#{principalMB.listarBloco}','#{principalMB.listarUnidade}','#{principalMB.listarCondomino}','#{principalMB.listarAmbienteCondominio}',
				'#{principalMB.listarFuncionarioCondominio}','#{principalMB.listarObra}','#{principalMB.cadastrarObra}','#{principalMB.listarGrupoUsuario}','#{principalMB.associarGrupoUsuario}')}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.cadastro}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['cadastro.condominio']}" action="#{principalMB.listarCondominio}" rendered="#{loginMB.temAcesso('#{principalMB.listarCondominio}')}" />
			<rich:menuItem label="#{msg['cadastro.bloco']}" action="#{principalMB.listarBloco}" rendered="#{loginMB.temAcesso('#{principalMB.listarBloco}')}" />
			<rich:menuItem label="#{msg['cadastro.unidade']}" action="#{principalMB.listarUnidade}" rendered="#{loginMB.temAcesso('#{principalMB.listarUnidade}')}" />
			<rich:menuItem label="#{msg['cadastro.condomino']}" action="#{principalMB.listarCondomino}" rendered="#{loginMB.temAcesso('#{principalMB.listarCondomino}')}" />
			<rich:menuItem label="#{msg['cadastro.ambiente']}" action="#{principalMB.listarAmbienteCondominio}" title="#{msg['cadastro.ambiente.condominio.title']}" rendered="#{loginMB.temAcesso('#{principalMB.listarAmbienteCondominio}')}" />
			<rich:menuItem label="#{msg['cadastro.funcionario']}" action="#{principalMB.listarFuncionarioCondominio}" title="#{msg['cadastro.funcionario.condominio.title']}" rendered="#{loginMB.temAcesso('#{principalMB.listarFuncionarioCondominio}')}" />			
			<rich:menuGroup label="#{msg.obra}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarObra}','#{principalMB.listarObra}') and loginMB.sindicoGeralAssociado()}">
				<rich:menuItem label="#{msg['cadastro.obra.cadastrar']}" action="#{principalMB.cadastrarObra}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarObra}') and loginMB.sindicoGeralAssociado()}"/>
				<rich:menuItem label="#{msg['cadastro.obra.listar']}" action="#{principalMB.listarObra}" rendered="#{loginMB.temAcesso('#{principalMB.listarObra}') and loginMB.sindicoGeralAssociado()}"/>				
			</rich:menuGroup>									
			<rich:menuGroup label="#{msg.sindicoProfissional}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarSindicoProfissional}','#{principalMB.listarSindicoProfissional}')}">
				<rich:menuItem label="#{msg['cadastro.sindicoProfissional.cadastrar']}" action="#{principalMB.cadastrarSindicoProfissional}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarSindicoProfissional}')}"/>
				<rich:menuItem label="#{msg['cadastro.sindicoProfissional.listar']}" action="#{principalMB.listarSindicoProfissional}" rendered="#{loginMB.temAcesso('#{principalMB.listarSindicoProfissional}')}"/>								
			</rich:menuGroup>
			<rich:menuGroup label="#{msg['cadastro.escritorioContabilidade']}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarContador}','#{principalMB.listarContador}')}">
				<rich:menuItem label="#{msg['cadastro.escritorioContabilidade.contador.cadastrar']}" action="#{principalMB.cadastrarContador}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarContador}')}"/>
				<rich:menuItem label="#{msg['cadastro.escritorioContabilidade.contador.listar']}" action="#{principalMB.listarContador}" rendered="#{loginMB.temAcesso('#{principalMB.listarContador}')}"/>								
			</rich:menuGroup>									
			<rich:menuGroup label="#{msg['cadastro.grupoUsuario']}" rendered="#{loginMB.temAcesso('#{principalMB.listarGrupoUsuario}')}">
				<rich:menuItem label="#{msg['cadastro.grupoUsuario.listar']}" action="#{principalMB.listarGrupoUsuario}" rendered="#{loginMB.temAcesso('#{principalMB.listarGrupoUsuario}')}"/>
				<rich:menuItem label="#{msg['cadastro.grupoUsuario.associar']}" action="#{principalMB.associarGrupoUsuario}" rendered="#{loginMB.temAcesso('#{principalMB.associarGrupoUsuario}')}"/>
			</rich:menuGroup>									
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.listarVeiculo}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.veiculo}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['veiculo.listar']}" action="#{principalMB.listarVeiculo}" rendered="#{loginMB.temAcesso('#{principalMB.listarVeiculo}')}" />
		</rich:dropDownMenu>

		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.cadastroListarReserva}','#{principalMB.listarReserva}',
			'#{principalMB.cadastrarReserva}','#{principalMB.aprovarReserva}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.reserva}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['reserva.cadastrar']}" action="#{principalMB.cadastroListarReserva}" rendered="#{loginMB.temAcesso('#{principalMB.cadastroListarReserva}')}" />
			<rich:menuItem label="#{msg['reserva.listar']}" action="#{principalMB.listarReserva}" rendered="#{loginMB.temAcesso('#{principalMB.listarReserva}')}" />
			<rich:menuItem label="#{msg['reserva.cadastrar']}" action="#{principalMB.cadastrarReserva}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarReserva}')}" />
			<rich:menuItem label="#{msg['reserva.aprovar']}" action="#{principalMB.aprovarReserva}" rendered="#{loginMB.temAcesso('#{principalMB.aprovarReserva}')}" />
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.solicitarAgendamento}','#{principalMB.listarAgendamento}',
			'#{principalMB.aprovarAgendamento}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.agendamentoMudanca}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['agendamentoMudança.solicitar']}" action="#{principalMB.solicitarAgendamento}" rendered="#{loginMB.temAcesso('#{principalMB.solicitarAgendamento}')}" />
			<rich:menuItem label="#{msg['agendamentoMudança.listar']}" action="#{principalMB.listarAgendamento}" rendered="#{loginMB.temAcesso('#{principalMB.listarAgendamento}')}" />
			<rich:menuItem label="#{msg['agendamentoMudança.aprovar']}" action="#{principalMB.aprovarAgendamento}" rendered="#{loginMB.temAcesso('#{principalMB.aprovarAgendamento}')}" />			
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.mensagensRecebidas}','#{principalMB.mensagensEnviadas}',
			'#{principalMB.escreverMensagem}','#{principalMB.faleComSindico}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.mensagens}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['mensagen.mensagensRecebidas']}" action="#{principalMB.mensagensRecebidas}" rendered="#{loginMB.temAcesso('#{principalMB.mensagensRecebidas}')}" />
			<rich:menuItem label="#{msg['mensagen.mensagensEnviadas']}" action="#{principalMB.mensagensEnviadas}" rendered="#{loginMB.temAcesso('#{principalMB.mensagensEnviadas}')}" />
			<rich:menuItem label="#{msg['mensagen.escreverMensagem']}" action="#{principalMB.escreverMensagem}" rendered="#{loginMB.temAcesso('#{principalMB.escreverMensagem}')}" />
			<rich:menuItem label="#{msg['mensagen.faleComSindico']}" action="#{principalMB.faleComSindico}" rendered="#{loginMB.temAcesso('#{principalMB.faleComSindico}')}" />
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.listarEnquete}','#{principalMB.cadastrarEnquete}',
		'#{principalMB.votarEnquete}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.enquete}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['enquete.listarEnquete']}" action="#{principalMB.listarEnquete}" rendered="#{loginMB.temAcesso('#{principalMB.listarEnquete}')}" />
			<rich:menuItem label="#{msg['enquete.cadastrarEnquete']}" action="#{principalMB.cadastrarEnquete}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarEnquete}')}" />
			<rich:menuItem label="#{msg['enquete.votarEnquete']}" action="#{principalMB.votarEnquete}" rendered="#{loginMB.temAcesso('#{principalMB.votarEnquete}')}" />
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.listarClassificados}','#{principalMB.cadastrarClassificados}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.classificados}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['classificados.listarClassificados']}" action="#{principalMB.listarClassificados}" rendered="#{loginMB.temAcesso('#{principalMB.listarClassificados}')}" />
			<rich:menuItem label="#{msg['classificados.cadastrarClassificados']}" action="#{principalMB.cadastrarClassificados}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarClassificados}')}" />
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.listarTelefonesUteis}','#{principalMB.cadastrarTelefonesUteis}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.telefonesUteis}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['telefonesUteis.listarTelefonesUteis']}" action="#{principalMB.listarTelefonesUteis}" rendered="#{loginMB.temAcesso('#{principalMB.listarTelefonesUteis}')}" />
			<rich:menuItem label="#{msg['telefonesUteis.cadastrarTelefonesUteis']}" action="#{principalMB.cadastrarTelefonesUteis}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarTelefonesUteis}')}" />
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarReceitaDespesa}','#{principalMB.listarReceitaDespesa}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.financeiro}" />
				</h:panelGroup>
			</f:facet>
			<!-- Apagar código fonte relacionado ao uc Despesas deve ser apagado após 180 dia. Data 05/01/2017 -->
			<rich:menuItem label="#{msg['despesas.cadastrarCondominio']}" action="#{principalMB.cadastrarDespesasCondominio}" rendered="false"/>
			<rich:menuItem label="#{msg['despesas.cadastrarCondomino']}" action="#{principalMB.cadastrarDespesasCondomino}" rendered="false"/>
			<rich:menuItem label="#{msg['despesas.cadastrarTodosCondominos']}" action="#{principalMB.cadastrarDespesasTodosCondominos}" rendered="false"/>
			<rich:menuItem label="#{msg['despesas.listarDespesasCondominio']}" action="#{principalMB.listarDespesasCondominio}" rendered="false"/>
			<rich:menuGroup label="#{msg.receitasEDespesas}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarReceitaDespesa}','#{principalMB.listarReceitaDespesa}') and loginMB.sindicoGeralAssociado()}">			
				<rich:menuItem label="#{msg['receitaDespesa.cadastrarReceitaDespesa']}" action="#{principalMB.cadastrarReceitaDespesa}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarReceitaDespesa}')}"/>
				<rich:menuItem label="#{msg['receitaDespesa.listarReceitaDespesa']}" action="#{principalMB.listarReceitaDespesa}" rendered="#{loginMB.temAcesso('#{principalMB.listarReceitaDespesa}')}"/>
			</rich:menuGroup>	
			<!-- Conta Bancária, beneficiário, pré cadastro boleto e cadastro de boleto estão com rendered = false. Aguardar voltar para a funcionalidade Cadastro boleto para exibir novamente e apagar esse comentário. Data 04/04/2017 -->
			<rich:menuGroup label="#{msg.contaBancaria}" rendered="false">
				<rich:menuItem label="#{msg['contaBancaria.cadastrarContaBancaria']}" action="#{principalMB.cadastrarContaBancaria}" rendered="false" />
				<rich:menuItem label="#{msg['contaBancaria.listarContaBancaria']}" action="#{principalMB.listarContaBancaria}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,3,4,7') and loginMB.exibeMenuFinanceiro()}"/>			
			</rich:menuGroup>
			<rich:menuGroup label="#{msg.beneficiario}" rendered="false">
				<rich:menuItem label="#{msg['beneficiario.cadastrarBeneficiario']}" action="#{principalMB.cadastrarBeneficiario}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,3,4,7') and loginMB.exibeMenuFinanceiro()}"/>
				<rich:menuItem label="#{msg['beneficiario.listarBeneficiario']}" action="#{principalMB.listarBeneficiario}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,3,4,7') and loginMB.exibeMenuFinanceiro()}"/>
			</rich:menuGroup>
				<rich:menuGroup label="#{msg.preCadastroBoleto}" rendered="false">
				<rich:menuItem label="#{msg['preCadastroBoleto.cadastarPreCadastroBoleto']}" action="#{principalMB.cadastroPreCadastroBoleto}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,4,5') and loginMB.exibeMenuFinanceiro()}"/>
				<rich:menuItem label="#{msg['preCadastroBoleto.listaPreCadastroBoleto']}" action="#{principalMB.listaPreCadastroBoleto}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,4,5') and loginMB.exibeMenuFinanceiro()}"/>
			</rich:menuGroup>
			<rich:menuGroup label="#{msg.boleto}" rendered="false">
				<rich:menuItem label="#{msg['boleto.gerarBoleto']}" action="#{principalMB.gerarBoleto}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,3,4,7') and loginMB.exibeMenuFinanceiro()}"/>
				<rich:menuItem label="#{msg['boleto.listarBoleto']}" action="#{principalMB.listarBoleto}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,3,4,7') and loginMB.exibeMenuFinanceiro()}"/>
				<rich:menuItem label="#{msg['boleto.meusBoletos']}" action="#{principalMB.meusBoletos}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,4,5') and loginMB.exibeMenuFinanceiro()}"/>				
			</rich:menuGroup>	
								
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarChamado}','#{principalMB.listarChamado}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.chamado}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['chamado.criarChamado']}" action="#{principalMB.cadastrarChamado}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarChamado}')}"/>				
			<rich:menuItem label="#{msg['chamado.listarChamado']}" action="#{principalMB.listarChamado}" rendered="#{loginMB.temAcesso('#{principalMB.listarChamado}')}"/>
		</rich:dropDownMenu>
		<rich:dropDownMenu mode="ajax" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarVisitante}','#{principalMB.listarVisitante}') and loginMB.sindicoGeralAssociado()}">
			<f:facet name="label">
				<h:panelGroup>
					<h:outputText value="#{msg.visitante}" />
				</h:panelGroup>
			</f:facet>
			<rich:menuItem label="#{msg['visitante.criarVisitante']}" action="#{principalMB.cadastrarVisitante}" rendered="#{loginMB.temAcesso('#{principalMB.cadastrarVisitante}')}" />
			<rich:menuItem label="#{msg['visitante.listarVisitante']}" action="#{principalMB.listarVisitante}" rendered="#{loginMB.temAcesso('#{principalMB.listarVisitante}')}" />
		</rich:dropDownMenu>
	</rich:toolbar>
</h:form>
</html>
