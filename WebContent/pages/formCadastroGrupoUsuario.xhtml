<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<h:form id="idFormCadastroGrupoUsuario" styleClass="content">
			<rich:panel>
				<f:facet name="header" >
					<h:outputText value="#{msg.cadastroGrupoUsuario}" />
				</f:facet>
				<h:panelGrid  columns="3">
					<h:panelGroup>
						<h:outputLabel value="#{msg.condominio}:" for="idCondominio" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="#{msg['grupoUsuario.nome']}:" for="idNome" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					<h:outputLabel value="#{msg['grupoUsuario.descricao']}:" for="idDescricao" />
					<h:selectOneMenu id="idCondominio" value="#{grupoUsuarioMB.grupoUsuario.idCondominio}" required="true"
						defaultLabel="#{msg['condominio.DefaultLabel']}" label="#{msg['condominio.label']}">
						<f:selectItems value="#{grupoUsuarioMB.listaCondominios}" />
					</h:selectOneMenu>
					<h:inputText id="idNome" value="#{grupoUsuarioMB.grupoUsuario.nome}" required="true" label="#{msg['grupoUsuario.nome.label']}">
						<f:validateLength minimum="1" maximum="49" />
					</h:inputText>
					<h:inputText id="idDescricao" value="#{grupoUsuarioMB.grupoUsuario.descricao}" label="#{msg['grupoUsuario.descricao.label']}">
						<f:validateLength maximum="149" />
					</h:inputText>
				</h:panelGrid>
				
				<rich:panel header="#{msg.listaGrupoUsuario}">
				<div>
					<rich:dataTable value="#{grupoUsuarioMB.listaTelaVO}" var="telaVO" rowClasses="odd-row, even-row" rows="20"
						styleClass="stable" id="tableTelaVO" style="width:100%;" rendered="true">
						<rich:column>
							<f:facet name="header">
								 <h:selectManyCheckbox>
								 	 <f:selectItem itemValue="1" itemLabel="#{msg['todas']}" />
								 </h:selectManyCheckbox>
							</f:facet>
							<h:selectBooleanCheckbox value="#{telaVO.checada}"/>
						</rich:column>
						<rich:column sortBy="#{grupoUsuario.nome118n}" sortOrder="#{ordenaGrupoUsuarioMB.descricaoGrupoUsuario}">
							<f:facet name="header">
								<a4j:commandLink value="#{msg['tela.nome']}" render="tableTelaVO" action="#{ordenaGrupoUsuarioMB.ordenarPorDescricaoGrupoUsuario}" />
							</f:facet>
							<h:outputText value="#{telaVO.nomeI18nTela}" />
						</rich:column>
						<rich:column sortBy="#{tela.descricaoI18n}" sortOrder="#{ordenaGrupoUsuarioMB.situacaoGrupoUsuario}">
							<f:facet name="header">
								<a4j:commandLink value="#{msg['tela.descricao']}" render="tableTelaVO" action="#{ordenaGrupoUsuarioMB.ordenarPorSituacaoGrupoUsuario}" />
							</f:facet>
							<h:outputText value="#{telaVO.descricaoI18nTela}" />
						</rich:column>						
						<rich:column style="width:10%;">
							<f:facet name="header">
								<h:outputText value="#{msg.rotuloAcao}" />
							</f:facet>
							<h:commandLink value="#{msg.linkListarAbas}" action="#{grupoUsuarioMB.listarGrupoUsuarioTela}" immediate="true" rendered="#{!telaVO.listaAbasTela.isEmpty()}"/>
						</rich:column>
						<f:facet name="footer">
              				<rich:dataScroller for="tableTelaVO"  fastControls="hide" renderIfSinglePage="false"  />
           				</f:facet>	
					</rich:dataTable>
				</div>
			</rich:panel>
				
				<h:panelGrid columns="2" styleClass="msgAsterisco">
					<h:outputLabel value="#{msg.rotuloCamposObrigatorios}" for="idCampoObrigatorio" styleClass="camposObrigatorios" />
					<h:outputLabel value="*" id="idCampoObrigatorio" styleClass="asterisco" />
				</h:panelGrid>
			</rich:panel>

			<h:panelGrid columns="3">
				<h:commandButton value="#{msg.botaoSalvar}" action="#{grupoUsuarioMB.salvarGrupoUsuario}" />
				<h:commandButton value="#{msg.botaoLimpar}" actionListener="#{blocoMB.limparFiltroBloco}" immediate="true" />
				<h:commandButton value="#{msg.botaoCancelar}" action="#{blocoMB.cancelarCadastroBloco}" immediate="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
