<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<h:form id="idFormListaBoleto" styleClass="content">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.filtroBoleto}" />
				</f:facet>
				<h:panelGrid columns="3">
					<h:panelGroup>
						<h:outputLabel value="#{msg['condominio']}:" for="idCondominio" />
						<span class="asterisco">*</span>
					</h:panelGroup>
							
					<h:panelGroup>
						<h:outputLabel value="#{msg['boleto.dataVencimentoDe']}:" for="idDataDe"/>
						<span class="asterisco">*</span>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel value="#{msg['boleto.dataVencimentoAte']}:" for="idDataAte"/>
						<span class="asterisco">*</span>
					</h:panelGroup>
								
					<h:selectOneMenu id="idCondominio" value="#{boletoMB.boleto.idCondominio}" label="#{msg['condominio.label']}" required="true">
						<f:selectItem itemLabel="#{msg['condominio.DefaultLabel']}" noSelectionOption="true" />
						<f:selectItems value="#{contaBancariaMB.listaSICondominios}" />
					</h:selectOneMenu>
					
					<rich:calendar value="#{boletoMB.dataVencimentoDe}" id="idDataVencimentoDe" locale="#{msg.locale}" popup="true" label="#{msg['boleto.dataDe.label']}" 
							boundaryDatesMode="scroll" showFooter="false" required="true"
							datePattern="#{msg['formatoData']}" cellWidth="24px"
							cellHeight="22px" style="width:200px" mode="ajax">
					</rich:calendar>
					
					<rich:calendar value="#{boletoMB.dataVencimentoAte}" id="idDataVencimentoAte" locale="#{msg.locale}" popup="true" label="#{msg['boleto.dataAte.label']}" 
							boundaryDatesMode="scroll" showFooter="false" required="true"
							datePattern="#{msg['formatoData']}" cellWidth="24px"
							cellHeight="22px" style="width:200px" mode="ajax">
					</rich:calendar>
					
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="msgAsterisco">
					<h:outputLabel value="#{msg.rotuloCamposObrigatorios}" for="idCampoObrigatorio" styleClass="camposObrigatorios" />
					<h:outputLabel value="*" id="idCampoObrigatorio" styleClass="asterisco" />
				</h:panelGrid>

			</rich:panel>
			<div>
				<h:panelGrid columns="2">
					<h:commandButton value="#{msg.botaoPesquisar}" actionListener="#{boletoMB.pesquisar}" />
					<h:commandButton value="#{msg.botaoLimpar}" actionListener="#{boletoMB.limparFiltroBoleto}" />
				</h:panelGrid>
			</div>
			<rich:panel header="#{msg.listaBoleto}">				
				<div>
					<rich:dataTable value="#{boletoMB.listaBoletos}" var="boleto" rowClasses="odd-row, even-row" styleClass="stable"
						id="tableBoleto" style="width:100%;" rows="10" rendered="#{boletoMB.listaBoletos.rowCount > 0}">
						<rich:column sortBy="#{boleto.pagador.bloco}" sortOrder="#{ordenaContaBancariaMB.numeroContaBancaria}">
							<f:facet name="header">
								<a4j:commandLink value="#{msg['contaBancaria.numero']}" render="tableBoleto"
									action="#{ordenaContaBancariaMB.ordenarPorNumero}" />									          
							</f:facet>
							<h:outputText value="#{boleto.pagador.bloco}" />
						</rich:column>
						<rich:column sortBy="#{boleto.pagador.unidade}" sortOrder="#{ordenaContaBancariaMB.agenciaContaBancaria}">
							<f:facet name="header">
								<a4j:commandLink value="#{msg['contaBancaria.agencia']}" render="tableBoleto" action="#{ordenaContaBancariaMB.ordenarPorAgencia}" />
							</f:facet>
							<h:outputText value="#{boleto.pagador.unidade}" />
						</rich:column>
						<rich:column sortBy="#{boleto.pagador.unidade}" sortOrder="#{ordenaContaBancariaMB.carteiraContaBancaria}">
							<f:facet name="header">
								<a4j:commandLink value="#{msg['contaBancaria.carteira']}" render="tableBoleto" action="#{ordenaContaBancariaMB.ordenarPorCarteira}" />
							</f:facet>
							<h:outputText value="#{boleto.pagador.unidade}" />
						</rich:column>
						<rich:column sortBy="#{boleto.pagador.nome}" sortOrder="#{ordenaContaBancariaMB.bancoContaBancaria}">
							<f:facet name="header">
								<a4j:commandLink value="#{msg['contaBancaria.banco']}" render="tableBoleto"
									action="#{ordenaContaBancariaMB.ordenarPorBanco}" />
							</f:facet>
							<h:outputText value="#{boleto.pagador.nome}" />
						</rich:column>
						<rich:column sortBy="#{boleto.pagador.vencimento}" sortOrder="#{ordenaContaBancariaMB.bancoContaBancaria}">
							<f:facet name="header">
								<a4j:commandLink value="#{msg['contaBancaria.banco']}" render="tableBoleto"
									action="#{ordenaContaBancariaMB.ordenarPorBanco}" />
							</f:facet>
							<h:outputText value="#{boleto.vencimento}" />
						</rich:column>
						<rich:column sortBy="#{boleto.valor}" sortOrder="#{ordenaContaBancariaMB.bancoContaBancaria}">
							<f:facet name="header">
								<a4j:commandLink value="#{msg['contaBancaria.banco']}" render="tableBoleto"
									action="#{ordenaContaBancariaMB.ordenarPorBanco}" />
							</f:facet>
							<h:outputText value="#{boleto.valor}" />
						</rich:column>
						<rich:column style="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1') == false ? 'width:5%;' : 'width:10%;'}">
							<f:facet name="header">
								<h:outputText value="#{msg.rotuloAcao}" />
							</f:facet>
							<a4j:commandLink value="#{msg.linkVisualizar}" render="tableBoleto" action="#{contaBancariaMB.visualizarContaBancaria}" immediate="true" />					
				 			#{' '}                                                                           
 							<a4j:commandLink value="#{msg.linkExluir}" render="tableBoleto" action="#{contaBancariaMB.editaContaBancaria}" immediate="true" 
 							rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1')}" />
				 			#{' '}                                                                           
 							<a4j:commandLink value="#{msg.linkBaixar}" render="tableBoleto" action="#{contaBancariaMB.editaContaBancaria}" immediate="true" 
 							rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1')}" />
						</rich:column>
					</rich:dataTable>					
				</div>
			</rich:panel>
			<h:commandButton value="#{msg.botaoCriarNovo}" rendered="#{loginMB.usuarioLogadoPertenceUmDosGrupos('1,3,4')}" action="#{contaBancariaMB.cadastroContaBancaria}" 
				immediate="true" />
		</h:form>

		<rich:jQuery selector=".stable tr:odd" query="addClass('odd-row')" />
		<rich:jQuery selector=".stable tr:even" query="addClass('even-row')" />
		<rich:jQuery selector=".stable tr" event="mouseover" query="jQuery(this).addClass('active-row')" />
		<rich:jQuery selector=".stable tr" event="mouseout" query="jQuery(this).removeClass('active-row')" />
	</ui:define>

</ui:composition>
