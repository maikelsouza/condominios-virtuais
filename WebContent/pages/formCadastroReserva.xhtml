<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<f:metadata>
			<f:event type="preRenderView" listener="#{reservaMB.abreSessao}" />
		</f:metadata>
		<h:form styleClass="content">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.cadastroReserva}" />
				</f:facet>
				<h:panelGrid columns="2">
					<h:panelGroup>
						<h:outputLabel value="#{msg['condominio']}:" for="idCondominio" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel value="#{msg['condomino']}:" />
						<span class="asterisco">*</span>
						<a4j:jsFunction name="buscarIdCondomino"
							execute="buscarNomeCondomino"
							action="#{reservaMB.popularIdCondomino}"
							render="idCondominoHidden buscarNomeCondomino idAmbiente" />
					</h:panelGroup>
					
					<h:selectOneMenu value="#{reservaMB.condominio.id}"
						defaultLabel="#{msg['condominio.DefaultLabel']}" id="idCondominio"
						binding="#{reservaMB.componenteCondominio}"
						label="#{msg['condominio.label']}" required="true">
						<f:selectItem itemLabel="#{msg['condominio.DefaultLabel']}"
							noSelectionOption="true" />
						<f:selectItems value="#{reservaMB.listaSICondominios}" />
						<f:ajax listener="#{reservaMB.habilitaCamboCondomino}"
							render="buscarNomeCondomino idAmbiente" />
					</h:selectOneMenu>
					
					<h:panelGroup>
						<rich:autocomplete id="buscarNomeCondomino"
							autocompleteMethod="#{reservaMB.buscarListaCondominoVO}"
							var="condominoVO" minChars="3" onselectitem="buscarIdCondomino()"
							mode="ajax" fetchValue="#{condominoVO.id}" 
							value="#{reservaMB.nomeCondomino}" required="true"
							label="#{msg['condominio.nome.label']}"
							disabled="#{reservaMB.campoCondominoDesabilitado}">
							  #{condominoVO.nomeBloco} - #{condominoVO.numeroUnidade} -	#{condominoVO.nomeCondomino}
						</rich:autocomplete>
						<h:inputHidden id="idCondominolHidden"
							value="#{reservaMB.idCondomino}" />
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="#{msg['reserva.ambiente']}:"
							for="idAmbiente" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					
					<h:panelGroup>
						<h:outputLabel value="#{msg['reserva.data']}:" for="idCalendar" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					
					<h:selectOneMenu value="#{reservaMB.reserva.ambiente.id}"
						defaultLabel="#{msg['reserva.ambiente.DefaultLabel']}"
						label="#{msg['reserva.ambiente.label']}" required="true"
						id="idAmbiente" disabled="#{reservaMB.nomeCondomino.trim() == ''}">
						<f:selectItem itemLabel="#{msg['reserva.ambiente.DefaultLabel']}"
							noSelectionOption="true" />
						<f:selectItems value="#{reservaMB.listaAmbientes}" />
						<f:ajax render="@form" listener="#{reservaMB.populaIdAmbiente}" />
					</h:selectOneMenu>
					
					
					<rich:calendar value="#{reservaMB.reserva.data}" id="idCalendar"
						locale="pt_BR" popup="true" mode="ajax"
						label="#{msg['reserva.data.label']}"
						datePattern="#{msg['formatoData']}"
						disabled="#{reservaMB.idAmbiente == null}" cellWidth="24px"
						cellHeight="22px" style="width:200px" required="true"
						dataModel="#{calendarioReservaMB}" boundaryDatesMode="scroll"
						showFooter="false">
					</rich:calendar>
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="msgAsterisco">
					<h:outputLabel value="#{msg.rotuloCamposObrigatorios}"
						for="idCampoObrigatorio" styleClass="camposObrigatorios" />
					<h:outputLabel value="*" id="idCampoObrigatorio"
						styleClass="asterisco" />
				</h:panelGrid>
			</rich:panel>
			<h:panelGrid columns="2">
				<h:commandButton value="#{msg.botaoSalvar}"
					action="#{reservaMB.salvarReservaPeloFuncionario}" />
				<h:commandButton value="#{msg.botaoLimpar}"
					actionListener="#{reservaMB.limparCadastroReserva}"
					immediate="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
