<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml"
	xmlns:c="http://java.sun.com/jstl/core">

	<ui:define name="conteudo">		
		<h:form styleClass="content formView">
			<rich:panel>				
				<f:facet name="header">
					<h:outputText value="#{msg.mensagemEnviada}" />
				</f:facet>
				
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['mensagemEnviada.data']}:" for="idData" />
					<h:outputText id="idData"
						value="#{mensagemMB.mensagemEnviadaVO.data}">
						<f:convertDateTime pattern="#{msg.formatoDataHora}" timeZone="#{msg.timeZone}" />
					</h:outputText>
					<h:outputLabel value="#{msg['mensagemEnviada.usuarioRemetente']}:"
						for="idRemetente" />
					<h:outputText id="idRemetente"
						value="#{mensagemMB.mensagemEnviadaVO.usuarioRemetente.nome}" />
					<h:outputLabel
						value="#{msg['mensagemEnviada.usuarioDestinatario']}:"
						for="idDestinatario" />
					<h:inputTextarea id="idDestinatario"
						value="#{mensagemMB.mensagemEnviadaVO.dadosUsuariosDestinatarios}"
						readonly="true" cols="80" rows="3" />					
					<h:outputLabel value="#{msg['mensagemEnviada.assunto']}:"
						for="idAssunto" />
					<h:outputText id="idAssunto"
						value="#{mensagemMB.mensagemEnviadaVO.assunto}" />
					<h:outputLabel value="#{msg['mensagemEnviada.texto']}:"
						for="idTexto" />
					<h:inputTextarea id="idTexto"
						value="#{mensagemMB.mensagemEnviadaVO.texto}" readonly="true"
						cols="80" rows="8" />
				</h:panelGrid>
			</rich:panel>
			
			<h:panelGrid columns="2">
				<h:commandButton value="#{msg.botaoVoltar}"
					action="#{mensagemMB.voltarListarMensagemEnviadas}" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
