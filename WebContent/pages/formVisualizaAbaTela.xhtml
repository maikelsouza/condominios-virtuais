<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<f:metadata>
			<f:event type="preRenderView" listener="#{abaMB.inicializaAbaMB}" />
		</f:metadata>
		<h:form id="idFormVisualizaAbaTela" styleClass="content formView">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.visualizarTela}" />
				</f:facet>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['tela.nome']}: " for="idTelaNome" />
					<h:outputText id="idTelaNome" value="#{tela.nomeI18n}" />
					<h:outputLabel value="#{msg['tela.descricao']}: " for="idTelaDescricao"/>
					<h:outputText id="idTelaDescricao" value="#{tela.descricaoI18n}"/>
				</h:panelGrid>
				<div></div>
			</rich:panel>
			<rich:panel header="#{msg['painelAbasTela']}">
				<rich:dataTable id="idListaAbas" var="aba"  value="#{abaMB.listaAba}" rendered="#{abaMB.listaAba.rowCount > 0}">
					<rich:column>
						<f:facet name="header">
							<h:outputLabel value="#{msg['aba.nome']}"/>
						</f:facet>
						<h:outputText value="#{aba.nomeI18n}" /> 
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputLabel value="#{msg['aba.descricao']}"/>
						</f:facet>
	        			<h:outputText value="#{aba.descricaoI18n}" /> 
			        </rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg.rotuloAcao}" />
						</f:facet>
					</rich:column>
				</rich:dataTable>
			</rich:panel>
			<h:panelGrid columns="2">
				<h:commandButton value="#{msg.botaoVoltar}" action="#{abaMB.voltarVisualizarGrupoUsuario}" immediate="true"/>
				<h:commandButton value="#{msg.botaoCancelar}" action="#{abaMB.cancelarVisualizarGrupoUsuario}" immediate="true"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
