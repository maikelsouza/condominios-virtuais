<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">		
		<h:form id="idFormVisualizaContaBancaria" styleClass="content formView">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.visualizaContaBancaria}" />
				</f:facet>
				<h:panelGrid columns="2" >
					<h:outputLabel value="#{msg.condominio}:" for="idCondominio" />
					<h:outputText value="#{contaBancariaMB.nomeCondominio}"  id="idCondominio"/>	
					<h:outputLabel value="#{msg['contaBancaria.banco']}:" for="idBanco" />						
					<h:outputText id="idBanco" value="#{contaBancariaMB.contaBancaria.banco.nome}"  />
					<h:outputLabel value="#{msg['contaBancaria.agencia']}:" for="idAgencia" />						
					<h:outputText id="idAgencia" value="#{contaBancariaMB.contaBancaria.agencia}"  />
					<h:outputLabel value="#{msg['contaBancaria.numero']}:" for="idNumero" />						
				    <h:outputText id="idNumero" value="#{contaBancariaMB.contaBancaria.numero}"  />
					<h:outputLabel value="#{msg['contaBancaria.carteira']}:" for="idCarteira" />
					<h:outputText id="idCarteira" value="#{contaBancariaMB.contaBancaria.carteira}"  />
					<h:outputLabel value="#{msg['contaBancaria.situacao']}:" for="idSituacao" />
					<h:outputText id="idSituacao" value="#{contaBancariaMB.contaBancaria.situacao == true ? msg['contaBancaria.situacao.1'] : msg['contaBancaria.situacao.0']}"  />
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.multa']}:" for="idMulta" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.multa != 0.0}"/>
					<h:outputText id="idMulta" value="#{contaBancariaMB.multaConfiguracaoPadraoContaBancaria}" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.multa != 0.0}" />
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.jurosAoDia']}:" for="idJurosAoDia" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.jurosAoDia != 0.0}"/>
					<h:outputText id="idJurosAoDia" value="#{contaBancariaMB.jurosAoDiaConfiguracaoPadraoContaBancaria}" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.jurosAoDia != 0.0}" />
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.desconto']}:" for="idDesconto" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.desconto != 0.0}"/>
					<h:outputText id="idDesconto" value="#{contaBancariaMB.descontoConfiguracaoPadraoContaBancaria}" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.desconto != 0.0}" />
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.diasSemCobrarJurosAposVencimento']}:" for="idDiasSemCobrarJurosAposVencimento" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.diasSemCobrarJurosAposVencimento != 0}"/>
					<h:outputText id="idDiasSemCobrarJurosAposVencimento" value="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.diasSemCobrarJurosAposVencimento}" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.diasSemCobrarJurosAposVencimento != 0}" />
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.diasConcederDescontoAteVencimento']}:" for="idDiasConcederDescontoAteVencimento" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.diasConcederDescontoAteVencimento != 0}"/>
					<h:outputText id="idDiasConcederDescontoAteVencimento" value="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.diasConcederDescontoAteVencimento}" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.diasConcederDescontoAteVencimento != 0}" />
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.instrucaoPadrao']}:" for="idInstrucaoPadrao" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.instrucaoPadrao.isEmpty() == false}"/>
					<h:outputText id="idInstrucaoPadrao" value="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.instrucaoPadrao}" rendered="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.instrucaoPadrao.isEmpty() == false}" />
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.tipoTitulo']}:" for="idSiglaMaisNomeTipoTitulo" />
					<h:outputText id="idSiglaMaisNomeTipoTitulo" value="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.siglaMaisNomeTipoTitulo}"/>
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.aceite']}:" for="idAceite" />
					<h:outputText id="idAceite" value="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.aceite ? msg['contaBancaria.configuracaoPadraoContaBancaria.aceite.1'] : msg['contaBancaria.configuracaoPadraoContaBancaria.aceite.0']}"/>					
					<h:outputLabel value="#{msg['contaBancaria.configuracaoPadraoContaBancaria.permitirEmitirBoletoSemValor']}:" for="idPermitirEmitirBoletoSemValor" />
					<h:outputText id="idPermitirEmitirBoletoSemValor" value="#{contaBancariaMB.contaBancaria.configuracaoPadraoContaBancaria.permitirEmitirBoletoSemValor ? msg['contaBancaria.configuracaoPadraoContaBancaria.permitirEmitirBoletoSemValor.1'] : msg['contaBancaria.configuracaoPadraoContaBancaria.permitirEmitirBoletoSemValor.0']}"/>
					
					
				 </h:panelGrid> 
			</rich:panel>			
			
			<h:panelGrid columns="1">
				<h:commandButton value="#{msg.botaoVoltar}" action="#{contaBancariaMB.voltarContaBancaria}" />				
			</h:panelGrid>
		</h:form>		
	</ui:define>

</ui:composition>
