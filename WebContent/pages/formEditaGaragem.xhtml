<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<h:form styleClass="content">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.editarGaragem}" />
				</f:facet>
				<h:panelGrid columns="1">
					<h:panelGroup>
						<h:outputLabel value="#{msg['garagem.numero']}:" for="idNumero" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					<h:inputText id="idNumero" value="#{garagemMB.garagem.numero}"
						size="10" required="true" label="#{msg['garagem.numero.label']}"
						validatorMessage="#{msg['msg.garagem.numero']}">
						<f:validateLength minimum="1" maximum="10" />
					</h:inputText>
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="msgAsterisco">
					<h:outputLabel value="#{msg.rotuloCamposObrigatorios}"
						for="idCampoObrigatorio" styleClass="camposObrigatorios" />
					<h:outputLabel value="*" id="idCampoObrigatorio"
						styleClass="asterisco" />
				</h:panelGrid>

				<rich:popupPanel id="confirmaExcluirGaragem" autosized="true">
  					#{msg['msg.garagem.confirmacaoExcluir']}
  					<h:panelGrid columns="2">
  						<h:commandButton value="#{msg.botaoExcluir}" action="#{garagemMB.excluirGaragem}"
						onclick=" #{rich:component('confirmaExcluirGaragem')}.hide();  return true;" />
    	 				<h:commandButton value="#{msg.botaoCancelar}"
							onclick="#{rich:component('confirmaExcluirGaragem')}.hide(); return false;" />
					</h:panelGrid>
				</rich:popupPanel>
				

			</rich:panel>
			<div>
				<h:panelGrid columns="3">
					<h:commandButton value="#{msg.botaoAtualizar}"
						action="#{garagemMB.atualizarGaragem}" />
					<h:commandButton value="#{msg.botaoExcluir}" immediate="true" id="idBotaoExcluirGaragem" rendered="#{loginMB.temAcessoComponente('formEditaFuncionarioCondominio.idBotaoExcluirFuncionario')}">
						<rich:componentControl target="confirmaExcluirGaragem" operation="show" />
					</h:commandButton>
					<h:commandButton value="#{msg.botaoCancelar}"
						action="#{garagemMB.cancelarEditarGaragem}" immediate="true" />
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
