<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<f:metadata>
			<f:event type="preRenderView" listener="#{mensagemMB.abreSessao}" />
		</f:metadata>
		<h:form id="formEscreverMensagem" styleClass="content">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.mensagen}" />
				</f:facet>
				<h:panelGrid columns="3">
					<h:panelGroup>
						<h:outputLabel value="#{msg.condominio}:" for="idCondominio" />
						<span class="asterisco">*</span>
					</h:panelGroup>	
					
					<h:panelGroup>
						<h:outputLabel value="#{msg.bloco}:" for="idBloco" />
						<span class="asterisco">*</span>
					</h:panelGroup>					
					
					<h:panelGroup>
						<h:outputLabel value="#{msg.condomino}:" for="idCondomino" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					
					<h:selectOneMenu id="idCondominio" value="#{mensagemMB.condominio.id}" defaultLabel="#{msg['condominio.DefaultLabel']}"
						label="#{msg['condominio.label']}" required="true">
						<f:selectItem itemLabel="#{msg['condominio.DefaultLabel']}" noSelectionOption="true" />
						<f:selectItems value="#{mensagemMB.listaSICondominio}" />
						<f:ajax listener="#{mensagemMB.popularListaBlocos}" render="idBloco" execute="@this" />
					</h:selectOneMenu>
					
					

					<h:selectOneMenu value="#{mensagemMB.bloco.id}" id="idBloco" defaultLabel="#{msg['bloco.DefaultLabel']}" label="#{msg['bloco.label']}" required="true">
						<f:selectItem itemLabel="#{msg['bloco.DefaultLabel']}"  noSelectionOption="true"/>
						<f:selectItems value="#{mensagemMB.listaSIBlocos}" />
						<f:ajax listener="#{mensagemMB.popularListaCondominos}" render="idCondomino" execute="@this" />
					</h:selectOneMenu>	

		
					
					<h:selectOneMenu value="#{mensagemMB.condomino.id}" id="idCondomino"
						defaultLabel="#{msg['condomino.DefaultLabel']}">
						<f:selectItem itemLabel="#{msg['condomino.DefaultLabel']}"  noSelectionOption="true"/>
						<f:selectItems value="#{mensagemMB.listaSICondominos}"/>						
					</h:selectOneMenu>
									
				</h:panelGrid>	
				<h:panelGrid columns="1">
					 
					
					
					<h:panelGroup>
						<h:outputLabel value="#{msg['mensagemRecebida.assunto']}:"
							for="idAssunto" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					<h:inputText id="idAssunto" value="#{mensagemMB.mensagem.assunto}"
						required="true" label="#{msg['mensagemRecebida.assunto.label']}"
						size="79" binding="#{mensagemMB.componenteAssuntoMensagem}"
						validatorMessage="#{msg['msg.mensagem.assunto']}">
						<f:validateLength minimum="1" maximum="50" />
					</h:inputText>
					<h:panelGroup>
						<h:outputLabel value="#{msg['mensagemRecebida.texto']}:"
							for="idMensagem" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					<h:inputTextarea id="idMensagem"
						value="#{mensagemMB.mensagem.texto}" required="true"
						label="#{msg['mensagemRecebida.texto.label']}"
						binding="#{mensagemMB.componenteTextoMensagem}" rows="6"
						cols="100" />
				</h:panelGrid>
				<h:panelGrid columns="2">
					<h:panelGroup>
						<h:outputLabel value="#{msg['enviaParaMimTambem']}:"
							for="idEnviaParaMimTambem" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					<h:selectOneRadio id="idEnviaParaMimTambem"
						value="#{mensagemMB.enviarParaMimTambem}">
						<f:selectItem itemValue="#{true}" itemLabel="#{msg['sim']}" />
						<f:selectItem itemValue="#{false}" itemLabel="#{msg['nao']}" />
					</h:selectOneRadio>
				</h:panelGrid>
				<h:panelGrid columns="2" styleClass="msgAsterisco">
					<h:outputLabel value="#{msg.rotuloCamposObrigatorios}"
						for="idCampoObrigatorio" styleClass="camposObrigatorios" />
					<h:outputLabel value="*" id="idCampoObrigatorio"
						styleClass="asterisco" />
				</h:panelGrid>
			</rich:panel>
			<h:panelGrid columns="2">
				<h:commandButton value="#{msg.botaoEnviarMensagem}"
					action="#{mensagemMB.enviarMensagemBloco}" />
				<h:commandButton value="#{msg.botaoLimpar}"
					actionListener="#{mensagemMB.limparMensagem}" immediate="true" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
