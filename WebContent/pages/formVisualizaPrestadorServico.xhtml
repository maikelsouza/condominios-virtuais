<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<h:form id="idFormVisualizaPrestadorServico" styleClass="content formView">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.visualizarPrestadorServico}" />
				</f:facet>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['visitante.visita.prestadorServico.nome']}: " for="idPrestadorServicoNome" />
					<h:outputText id="idPrestadorServicoNome" value="#{visitanteMB.prestadorServico.nome}" />
					<h:outputLabel value="#{msg['visitante.visita.prestadorServico.cnpj']}: " for="idPrestadorServicoCnpj" rendered="#{visitanteMB.prestadorServico.cnpj != null}"/>
					<h:outputText id="idPrestadorServicoCnpj" value="#{visitanteMB.prestadorServico.cnpj}" rendered="#{visitanteMB.prestadorServico.cnpj != null}"/>
					<h:outputLabel value="#{msg['visitante.visita.prestadorServico.telefone']}: " for="idPrestadorServicoTelefone" />
					<h:outputText id="idPrestadorServicoTelefone" value="#{visitanteMB.prestadorServico.telefone}" />
					<h:outputLabel value="#{msg['visitante.visita.prestadorServico.email']}: " for="idPrestadorServicoEmail" rendered="#{visitanteMB.prestadorServico.email != ''}" />
					<h:outputText id="idPrestadorServicoEmail" value="#{visitanteMB.prestadorServico.email}" rendered="#{visitanteMB.prestadorServico.email != ''}"/>					
				</h:panelGrid>
				<div></div>
			</rich:panel>
			<h:panelGrid columns="2">
				<h:commandButton value="#{msg.botaoVoltar}" action="#{visitanteMB.voltarVisualizarPrestadorServico}" immediate="true"></h:commandButton>
				<h:commandButton value="#{msg.botaoCancelar}" action="#{visitanteMB.cancelarVisualizarPrestadorServico}" immediate="true"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
