<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<h:form id="idFormVisualizaObra" styleClass="content formView">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.visualizarObra}" />
				</f:facet>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['obra.nome']}: " for="idObraNome" />
					<h:outputText id="idObraNome" value="#{obraMB.obra.nome}" />
					<h:outputLabel value="#{msg['obra.tipo']}: " for="idObraCnpj"/>
					<h:outputText id="idObraCnpj" value="#{obraMB.obra.tipoI18n}"/>
					<h:outputLabel value="#{msg['obra.situacao']}: " for="idSituacao" />
					<h:outputText id="idSituacao" value="#{obraMB.obra.situacaoI18n}" />
					<h:outputLabel value="#{msg['obra.dataInicio']}: " for="idDataInicio"/>
					<h:outputText id="idDataInicio" value="#{obraMB.obra.dataInicio}">
						<f:convertDateTime pattern="#{msg.formatoData}" timeZone="#{msg.timeZone}"/>
					</h:outputText>					
					<h:outputLabel value="#{msg['obra.dataFim']}: " for="idDataFim" rendered="#{obraMB.obra.dataFim != null}"/>
					<h:outputText id="idDataFim" value="#{obraMB.obra.dataFim}" rendered="#{obraMB.obra.dataFim != null}">
						<f:convertDateTime pattern="#{msg.formatoData}" timeZone="#{msg.timeZone}"/>
					</h:outputText>					
					<h:outputLabel value="#{msg['obra.valor']}: " for="idValor" rendered="#{obraMB.obra.valor != null}"/>
					<h:outputText id="idValor" value="#{obraMB.obra.valor}" rendered="#{obraMB.obra.valor != null}">
						<f:convertNumber pattern="#{msg.formatoMoeda}" />
					</h:outputText>	
					<h:outputLabel value="#{msg['obra.descricao']}: " for="idDescricao" rendered="#{obraMB.obra.descricao != ''}"/>
					<h:outputText id="idDescricao" value="#{obraMB.obra.descricao}" rendered="#{obraMB.obra.descricao != ''}" />						
										
				</h:panelGrid>
				<div></div>
			</rich:panel>
			<rich:panel header="#{msg['obra.painelDadosResponsavel']}">
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['obra.responsavelObra.nome']}: " for="idObraResponsavelObraNome" rendered="#{obraMB.obra.responsavelObra.nome != 'null'}"/>
					<h:outputText id="idObraResponsavelObraNome" value="#{obraMB.obra.responsavelObra.nome}" rendered="#{obraMB.obra.responsavelObra.nome != 'null'}" />
					<h:outputLabel value="#{msg['obra.responsavelObra.razaoSocial']}: " for="idObraResponsavelObraRazaoSocial" rendered="#{obraMB.obra.responsavelObra.razaoSocial != 'null'}"/>
					<h:outputText id="idObraResponsavelObraRazaoSocial" value="#{obraMB.obra.responsavelObra.razaoSocial}"  rendered="#{obraMB.obra.responsavelObra.razaoSocial != 'null'}"/>
					<h:outputLabel value="#{msg['obra.responsavelObra.telefone']}: " for="idObraResponsavelObraTelefone" />
					<h:outputText id="idObraResponsavelObraTelefone" value="#{obraMB.obra.responsavelObra.telefone}" />
					<h:outputLabel value="#{msg['obra.responsavelObra.cnpj']}: " for="idObraResponsavelObraCNPJ"  rendered="#{obraMB.obra.responsavelObra.CNPJ != null}"/>
					<h:outputText id="idObraResponsavelObraCNPJ" value="#{obraMB.obra.responsavelObra.CNPJ}" rendered="#{obraMB.obra.responsavelObra.CNPJ != null}" />
					<h:outputLabel value="#{msg['obra.responsavelObra.cpf']}: " for="idObraResponsavelObraCPF"  rendered="#{obraMB.obra.responsavelObra.CPF != null}"/>
					<h:outputText id="idObraResponsavelObraCPF" value="#{obraMB.obra.responsavelObra.CPF}" rendered="#{obraMB.obra.responsavelObra.CPF != null}"/>
					<h:outputLabel value="#{msg['obra.responsavelObra.site']}: " for="idObraResponsavelObraSite"  rendered="#{obraMB.obra.responsavelObra.site != ''}"/>
					<h:outputText id="idObraResponsavelObraSite" value="#{obraMB.obra.responsavelObra.site}" rendered="#{obraMB.obra.responsavelObra.site != ''}"/>
					<h:outputLabel value="#{msg['obra.responsavelObra.email']}: " for="idObraResponsavelObraEmail"  rendered="#{obraMB.obra.responsavelObra.email != ''}"/>
					<h:outputText id="idObraResponsavelObraEmail" value="#{obraMB.obra.responsavelObra.email}" rendered="#{obraMB.obra.responsavelObra.email != ''}"/>
				</h:panelGrid>			
			</rich:panel>
			<h:panelGrid columns="2">
				<h:commandButton value="#{msg.botaoVoltar}" action="#{obraMB.voltarVisualizarObra}" immediate="true"></h:commandButton>
				<h:commandButton value="#{msg.botaoCancelar}" action="#{obraMB.cancelarVisualizarObra}" immediate="true"></h:commandButton>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
