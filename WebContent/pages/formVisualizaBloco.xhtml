<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<h:form id="idFormVisualizarBloco" styleClass="content formView">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.visualizarBloco}" />
				</f:facet>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['condominio']}:" for="idNomeCondominio" />
					<h:outputText id="idNomeCondominio"
						value="#{blocoMB.condominio.nome}"></h:outputText>
					<h:outputLabel value="#{msg['bloco.nome']}:" for="idNome" />
					<h:outputText id="idNome" value="#{blocoMB.bloco.nome}"></h:outputText>
					<h:outputLabel value="#{msg['bloco.sindico']}:"
						rendered="#{blocoMB.nomeSindico != null and blocoMB.nomeSindico != ''}"
						for="idNomeSindico" />
					<h:outputText id="idNomeSindico" value="#{blocoMB.nomeSindico}"
						rendered="#{blocoMB.nomeSindico != null and blocoMB.nomeSindico != ''}" />
					<h:outputLabel value="#{msg['bloco.subsindico']}:"
						rendered="#{blocoMB.nomeSubSindico != null and blocoMB.nomeSubSindico != ''}"
						for="idNomeSubSindico" />
					<h:outputText id="idNomeSubSindico"
						value="#{blocoMB.nomeSubSindico}"
						rendered="#{blocoMB.nomeSubSindico != null and blocoMB.nomeSubSindico != ''}" />
					<h:outputLabel value="#{msg['bloco.conselheiros']}:"
						rendered="#{blocoMB.listaDeConselheirosVOs.size() > 0}"
						for="idConselheiros" />
					<rich:dataTable id="idConselheiros" var="condominoVO"
						converter="CondominoVOConversor"
						value="#{blocoMB.listaDeConselheirosVOs}"
						rendered="#{blocoMB.listaDeConselheirosVOs.size() > 0}">
						<rich:column>
							<f:facet name="header">#{msg.unidade}</f:facet>
		        		#{condominoVO.numeroUnidade}
		        	</rich:column>
						<rich:column>
							<f:facet name="header">#{msg.condomino}</f:facet>
		        		#{condominoVO.nomeCondomino}
		        	</rich:column>
					</rich:dataTable>
				</h:panelGrid>
				<div></div>
			</rich:panel>
			<h:commandButton value="#{msg.botaoVoltar}"
				action="#{blocoMB.voltarVizualizarBloco}" />
		</h:form>
	</ui:define>

</ui:composition>
