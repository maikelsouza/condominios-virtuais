<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/templates/templatePrincipal.xhtml">

	<ui:define name="conteudo">
		<h:form styleClass="content">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg.editarItemAmbiente}" />
				</f:facet>
				<h:panelGrid columns="2">
					<h:panelGroup>
						<h:outputLabel value="#{msg['itemAmbiente.nome']}:" for="idNome" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					<h:panelGroup>
						<h:outputLabel value="#{msg['itemAmbiente.quantidade']}:"
							for="idQuantidade" />
						<span class="asterisco">*</span>
					</h:panelGroup>
					<h:inputText id="idNome"
						value="#{itemAmbienteMB.itemAmbiente.nome}" size="30"
						required="true" label="#{msg['itemAmbiente.nome.label']}"
						validatorMessage="#{msg['msg.itemAmbiente.nome']}">
						<f:validateLength minimum="1" maximum="30" />
					</h:inputText>
					
					<h:inputText id="idQuantidade"
						value="#{itemAmbienteMB.itemAmbiente.quantidade}" size="5"
						required="true" label="#{msg['itemAmbiente.quantidade.label']}"
						validatorMessage="#{msg['msg.itemAmbiente.quantidade']}">
						<f:validateLength minimum="1" maximum="5" />
					</h:inputText>
				</h:panelGrid>

				<h:panelGrid columns="2" styleClass="msgAsterisco">
					<h:outputLabel value="#{msg.rotuloCamposObrigatorios}"
						for="idCampoObrigatorio" styleClass="camposObrigatorios" />
					<h:outputLabel value="*" id="idCampoObrigatorio"
						styleClass="asterisco" />
				</h:panelGrid>

				<rich:popupPanel id="confirmaExcluirItemAmbiente" autosized="true">
  				#{msg['msg.ItemAmbiente.confirmacaoExcluir']}
  					<h:panelGrid columns="2">
  						<h:commandButton value="#{msg.botaoExcluir}" action="#{itemAmbienteMB.excluirItemAmbiente}"
						onclick=" #{rich:component('confirmaExcluirItemAmbiente')}.hide();  return true;" />
    	 			    <h:commandButton value="#{msg.botaoCancelar}" 
    	 			    	onclick="#{rich:component('confirmaExcluirItemAmbiente')}.hide(); return false;" />				
					</h:panelGrid>	
				</rich:popupPanel>
				

			</rich:panel>
			<div>
				<h:panelGrid columns="3">
					<h:commandButton value="#{msg.botaoAtualizar}"
						action="#{itemAmbienteMB.atualizarItemAmbiente}" />
					<h:commandButton value="#{msg.botaoExcluir}" immediate="true">
						<rich:componentControl target="confirmaExcluirItemAmbiente"
							operation="show" />
					</h:commandButton>
					<h:commandButton value="#{msg.botaoCancelar}"
						action="#{itemAmbienteMB.cancelarEditarItemAmbiente}"
						immediate="true" />
				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
